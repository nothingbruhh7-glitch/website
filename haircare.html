<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Haircare - Shahida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container container">
            <div class="nav-logo"><h2>Shahida</h2></div>
            <nav>
                <a class="nav-link" href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 140px 20px 40px;">
        <div class="product-detail">
            <div class="carousel" style="height: 400px; border-radius: 12px; overflow: hidden;">
                <div class="carousel-track">
                    <div class="carousel-slide">
                        <img src="https://images.unsplash.com/photo-1530181534159-4f0b60a0b79e?auto=format&fit=crop&w=800&q=80" alt="Haircare product">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=800&q=80" alt="Shampoo bottles">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=800&q=80" alt="Hair treatment">
                    </div>
                </div>

                <button class="carousel-btn prev" aria-label="Previous">‹</button>
                <button class="carousel-btn next" aria-label="Next">›</button>

                <div class="carousel-dots">
                    <button class="dot active" aria-label="Slide 1"></button>
                    <button class="dot" aria-label="Slide 2"></button>
                    <button class="dot" aria-label="Slide 3"></button>
                </div>
            </div>
            <div style="margin-top:20px;">
                <h1>Haircare Collection</h1>
                <p>Shampoos, conditioners, masks and serums formulated to keep your hair healthy, shiny and manageable.</p>
                <p class="product-price">From ₹249</p>
                <a class="btn btn-primary" href="#">Buy Now</a>
                <a class="btn" href="index.html" style="margin-left:10px;">Back</a>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
